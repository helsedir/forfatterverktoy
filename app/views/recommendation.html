<article>
	<div class="row relative">
		<div class="col-md-8">
			<h1>Anbefaling</h1>
		</div>
		<div class="col-md-4 previewbuttoncontainer">
			<preview-button></preview-button>
		</div>
	</div>
	<small ng-show="recommendation.recommendationId">
	<p>
	Opprettet av: {{recommendation.createdBy}}, {{recommendation.createdDate | date}}
	</p>
	<p>
	Oppdatert av: {{recommendation.updatedBy}}, {{recommendation.updatedDate | date}}
	</p>
	</small>
	<section id="Recommendation">
		<form role="form" ng-submit="updateOrCreateRecommendation()">
			<div class="form-group">
				<label for="heading">Title</label>
				<input type="text" class="form-control" id="heading" ng-model="recommendation.heading">
			</div>
			<div class="form-group">
				<label for="text">Text</label>
				<textarea  id="text" ng-model="recommendation.text" redactor></textarea>
			</div>
			<div class="form-group">
				<label for="practicalAdvice">Practical Advice</label>
				<textarea id="practicalAdvice" ng-model="recommendation.practicalAdvice" redactor="{minHeight: 200}"></textarea>
			</div>
			<div class="form-group">
				<label for="rational">Rational</label>
				<textArea type="text" class="form-control" id="rational" ng-model="recommendation.rational" redactor="{minHeight: 200}"></textArea>
			</div>
			<div class="form-group col-md-6">
				<label for="strength">Strength</label>
				<select id="strength" ng-model="recommendation.strength" class="form-control">
					<option value="null">None</option>
					<option value="weak">Weak</option>
					<option value="strong">Strong</option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label for="tool">Tool</label>
				<input type="text" class="form-control" id="tool" ng-model="recommendation.tool">
			</div>
			<div class="form-group col-md-6">
				<label for="adaption">Adaption</label>
				<input type="text" class="form-control" id="adaption" ng-model="recommendation.adaption">
			</div>
			<div class="form-group col-md-6">
				<label for="target_group">Target group</label>
				<input type="text" class="form-control" id="target_group" ng-model="recommendation.target_group">
			</div>
				<button type="submit" class="btn btn-primary btn-lg">Lagre</button>
				<button ng-show="recommendation.recommendationId" type="button" class="btn btn-link btn-delete" ng-confirm-click="Er du sikker pÃ¥ at du vil slette anbefaling {{recommendation.heading}}" ng-click="deleteRecommendationBtnClick()">Slett <span class="glyphicon glyphicon-remove"></span></button>
			<br><br>
		</section>
		<picos-list></picos-list>
		<references-list></references-list>
		<emrinfo-list></emrinfo-list>
		<keyinfo-list></keyinfo-list>
	</article>
