<section id="authors">
	<h3>Forfattere</h3>
	<table class="table  table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Navn</th>
				<th>Epost</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="author in authors">
				<td>{{author.authorId}}</td>
				<td>{{author.name}}</td>
				<td>{{author.email}}</td>
				<td class="col-xs-4">
					<div class="btn-group pull-right">
					
					<button type="button" class="btn btn-link btn-delete" ng-click="deleteAuthorBtnClick($index)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette forfatteren {{author.name}}">Slett <span class="glyphicon glyphicon-remove"></span></button>
					<button type="button" class="btn btn-link" ng-click="updateAuthorBtnClick({{author.authorId}}, $index)">Rediger <span class="glyphicon glyphicon-pencil"></span></button>
					</div>
					</td>
			</tr>
		</tbody>
	</table>
	<button type="button" class="btn btn-primary" ng-click="createAuthorBtnClick()">Ny forfatter</button>
</section>
