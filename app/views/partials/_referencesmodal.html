<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Velg Referanse</h4>
      </div>
      <div class="modal-body">
        <ol class="referencelist">
          <li ng-repeat="reference in recommendation.references" ng-hide="reference.isDeleted">
            
          </li>
        </ol>
        <table class="table" >
          <thead>
            <tr>
              <th></th>
              <th>Velg</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="reference in references" ng-class="{success: reference.checked}">
              <td><span ng-if="reference.author">{{reference.author}}. </span><span ng-if="reference.title">{{reference.title}}. </span> <span ng-if="reference.journal">{{reference.journal}}. </span> <span ng-if="reference.year">{{reference.year}}</span><span ng-if="reference.volume">;{{reference.volume}}</span><span ng-if="reference.issue">({{reference.issue}})</span><span ng-if="reference.pageStart">:{{reference.pageStart}}</span><span ng-if="reference.pageEnd">-{{reference.pageEnd}}. </span><span ng-if="reference.pmid">PubMed PMID: {{reference.pmid}}. </span> <span ng-if="reference.url">Avaliable from: {{reference.url}} </span></td>
              <td>{{author.email}}</td>
              <td>
                <input type="checkbox" ng-model="reference.checked">
              </td>
              
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="addNewAuthorBtnClick()" data-dismiss="modal"  aria-hidden="true">Opprett ny referanse</button>
        <button type="button" class="btn btn-primary" ng-click="save()" data-dismiss="modal"  aria-hidden="true">Lagre</button>
      </div>
    </div>
  </div>
</div>
