
<span ng-if="guideline.publishedStage == 0" class="label label-warning">
	kladd
</span>
<span ng-if="guideline.publishedStage == 1" class="label label-info">
	høring
</span>
<span ng-if="guideline.publishedStage == 2" class="label label-success">
	publisert
</span>

<div ng-if="section.publishedStage == 0" class="alert alert-warning">

</div>

	{{resource}} er publisert
</div>
