<section class="well" id="Pico-continuous-outcomes" ng-show="pico.picoId">
    <h3>Pico Continuous Outcomes</h3>
    <table class="table table-hover"  ng-show="pico.picoContinousOutcomes.length > 0">
        <thead>
            <tr>
                <th>#</th>
                <th>Opprettet</th>
                <th>Oppdatert</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pcoutcome in pico.picoContinousOutcomes" ng-hide="pcoutcome.isDeleted" >
                <td btn-href="{{baseUrl}}{{pico.picoId}}/picocontinousoutcome/{{pcoutcome.picoContinousOutcomeId}}">{{pcoutcome.picoContinousOutcomeId}}</td>
                <td btn-href="{{baseUrl}}{{pico.picoId}}/picocontinousoutcome/{{pcoutcome.picoContinousOutcomeId}}">{{pcoutcome.createdDate | date}}</td>
                <td btn-href="{{baseUrl}}{{pico.picoId}}/picocontinousoutcome/{{pcoutcome.picoContinousOutcomeId}}">{{pcoutcome.updatedDate | date}}</td>
                <td class="col-md-3">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-sm" ng-click="deletePicoContinuousOutcomeBtnClick($index)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette pico cont. outcome med id {{pcoutcome.picoContinousOutcomeId}}"><span class="glyphicon glyphicon-remove"></span> Slett</button>
                        <button type="button" class="btn btn-success btn-sm" btn-href="{{baseUrl}}{{pico.picoId}}/picocontinousoutcome/{{pcoutcome.picoContinousOutcomeId}}"><span class="glyphicon glyphicon-edit"></span> Rediger</button>
                    </div>
                </td>
                
            </tr>
        </tbody>
    </table>
    <button ng-show="pico.picoId" type="button" class="btn btn-default" ng-click="addPicoContinuousOutcomeBtnClick()">Legg til</button>
</section>
