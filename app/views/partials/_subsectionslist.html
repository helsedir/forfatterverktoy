<section id="Sections" class="well" ng-show="section.sectionId">
	<h3>Underseksjoner</h3>
	<table class="table table-hover" >
		<thead>
			<tr>
				<th>#</th>
				<th>Tittel</th>
				<th>Opprettet</th>
				<th>Oppdatert</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="childSection in section.childSections" ng-hide="childSection.isDeleted">
				<td btn-href="{{baseUrl}}{{childSection.sectionId}}">{{childSection.sectionId}}</td>
				<td btn-href="{{baseUrl}}{{childSection.sectionId}}">{{childSection.heading}}</td>
				<td btn-href="{{baseUrl}}{{childSection.sectionId}}">{{childSection.createdDate | date}}</td>
				<td btn-href="{{baseUrl}}{{childSection.sectionId}}">{{childSection.updatedDate | date}}</td>
				<td class="col-md-3">
					<div class="btn-group pull-right">
						
						<button type="button" class="btn btn-default btn-sm" ng-click="deleteSectionBtnClick($index)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette seksjonen {{childSection.heading}}"><span class="glyphicon glyphicon-remove"></span> Slett</button>
						<button type="button" class="btn btn-success btn-sm" btn-href="{{baseUrl}}{{childSection.sectionId}}"><span class="glyphicon glyphicon-edit"></span> Rediger</button>
					</div>
				</td>
				
			</tr>
		</tbody>
	</table>
	<button ng-show="section.sectionId" type="button" class="btn btn-default" ng-click="addSectionBtnClick()">Legg til underseksjon</button>
</section>
