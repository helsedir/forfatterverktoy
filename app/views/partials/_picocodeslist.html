<section class="well" id="Pico-codes" ng-show="pico.picoId">
    <h3>Pico Codes</h3>
    <table class="table table-hover" ng-show="pico.picoCodes.length > 0">
        <thead>
            <tr>
                <th>#</th>
                <th>Opprettet</th>
                <th>Oppdatert</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="picoCode in pico.picoCodes" ng-hide="picoCode.isDeleted">
                <td btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">{{picoCode.picoCodeId}}</td>
                <td btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">{{picoCode.createdDate | date}}</td>
                <td btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}">{{picoCode.updatedDate | date}}</td>
                <td class="col-md-3">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-sm" ng-click="deletePicoCodeBtnClick($index)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette Pico code med id {{picoCode.picoCodeId}}"><span class="glyphicon glyphicon-remove"></span> Slett</button>
                        <button type="button" class="btn btn-success btn-sm" btn-href="{{baseUrl}}{{pico.picoId}}/picoCode/{{picoCode.picoCodeId}}"><span class="glyphicon glyphicon-edit"></span> Rediger</button>
                    </div>
                </td>
                
            </tr>
        </tbody>
    </table>
    <button ng-show="pico.picoId" type="button" class="btn btn-default" ng-click="addPicoCodeBtnClick()">Legg til</button>
</section>
