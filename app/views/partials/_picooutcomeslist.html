 <section class="well" id="Pico-outcomes" ng-show="pico.picoId">
        <h3>Pico Outcomes</h3>
        <table class="table table-hover" ng-show="pico.picoOutcomes.length > 0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Opprettet</th>
                    <th>Oppdatert</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="picoOutcome in pico.picoOutcomes" ng-hide="picoOutcome.isDeleted" >
                    <td btn-href="{{baseUrl}}{{pico.picoId}}/picooutcome/{{picoOutcome.picoOutcomeId}}">{{picoOutcome.picoOutcomeId}}</td>
                    <td btn-href="{{baseUrl}}{{pico.picoId}}/picooutcome/{{picoOutcome.picoOutcomeId}}">{{picoOutcome.createdDate | date}}</td>
                    <td btn-href="{{baseUrl}}{{pico.picoId}}/picooutcome/{{picoOutcome.picoOutcomeId}}">{{picoOutcome.updatedDate | date}}</td>
                    <td class="col-md-3">
                        <div class="btn-group pull-right">
                            
                            <button type="button" class="btn btn-default btn-sm" ng-click="deletePicoOutcomeBtnClick($index)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette pico outcome med id {{picoOutcome.picoOutcomeId}}"><span class="glyphicon glyphicon-remove"></span> Slett</button>
                            <button type="button" class="btn btn-success btn-sm" btn-href="{{baseUrl}}{{pico.picoId}}/picooutcome/{{picoOutcome.picoOutcomeId}}"><span class="glyphicon glyphicon-edit"></span> Rediger</button>
                        </div>
                    </td>
                    
                </tr>
            </tbody>
        </table>
        <button ng-show="pico.picoId" type="button" class="btn btn-default" ng-click="addPicoOutcomeBtnClick()">Legg til</button>
</section>
