<article>
    <small ng-show="pico.picoId">
    <p>
    Opprettet av: {{pico.createdBy}}, {{pico.createdDate | date}}
    </p>
    <p>
    Oppdatert av: {{pico.updatedBy}}, {{pico.updatedDate | date}}
    </p>
    </small>
    <section>
        <form role="form" ng-submit="updateOrCreatePico()">
            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" class="form-control" id="summary" ng-model="pico.summary">
            </div>
            <div class="form-group">
                <label for="population">Population</label>
                <input type="text" class="form-control" id="population" ng-model="pico.population">
            </div>
            <div class="form-group">
                <label for="intervention">Intervention</label>
                <input type="text" class="form-control" id="intervention" ng-model="pico.intervention">
            </div>
            <div class="form-group">
                <label for="control">Control</label>
                <input type="text" class="form-control" id="control" ng-model="pico.control">
            </div>
            <div class="form-group">
                <label for="outcome">Outcome</label>
                <input type="text" class="form-control" id="outcome" ng-model="pico.outcome">
            </div>
            <div class="form-group">
                <label for="newEvidence">New Evidence</label>
                <input type="text" class="form-control" id="newEvidence" ng-model="pico.newEvidence">
            </div>
            <div class="form-group">
                <label for="referance">Referance</label>
                <input type="text" class="form-control" id="referance" ng-model="pico.referance">
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-primary btn-lg">Lagre</button>
                <button ng-show="pico.picoId" type="button" class="btn btn-danger btn-lg" ng-click="deletePicoBtnClick()">Slett</button>
            </div>
        </form>
    </section>
    <br><br><br>

    <picocodes-list></picocodes-list>

    <picocont-list></picocont-list>

    <picooutcomes-list></picooutcomes-list>

</article>
