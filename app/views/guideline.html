
<article>
	<div class="row relative">
		<div class="col-md-8">
			<h1>Retningslinje</h1>
		</div>
		<div class="col-md-4 previewbuttoncontainer">
			<preview-button></preview-button>
		</div>
	</div>
	<published-status></published-status>
	<section>
		<form role="form" ng-submit="updateOrCreateGuideline()">
			<div class="form-group">
				<label for="shortTitle">Short Title</label>
				<input type="text" class="form-control" id="shortTitle" ng-model="guideline.shortTitle" required>
			</div>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" ng-model="guideline.title" required>
			</div>
			
			<div class="form-group">
				<label for="text">Text</label>
				<textarea ng-model="guideline.text" redactor="block.setClass('red')"></textarea>
			</div>

			<div class="form-group col-md-6">
				<label for="englishTitle">English Title</label>
				<input type="text" class="form-control" id="englishTitle" ng-model="guideline.englishTitle">
			</div>
			<div class="form-group col-md-6">
				<label for="disclaimer">Disclaimer</label>
				<input type="text" class="form-control" id="disclaimer" ng-model="guideline.disclaimer">
			</div>
			<div class="form-group col-md-6">
				<label for="language">Language</label>
				<input type="text" class="form-control" id="language" ng-model="guideline.language">
			</div>
			<div class="form-group col-md-6">
				<label for="sponsors">Sponsors</label>
				<input type="text" class="form-control" id="sponsors" ng-model="guideline.sponsors">
			</div>
			<div class="form-group col-md-6">
				<label for="owner">Owner</label>
				<input type="text" class="form-control" id="owner" ng-model="guideline.owner">
			</div>
			<div class="form-group col-md-6">
				<label for="type">Type</label>
				<select class="form-control" id="type" ng-model="guideline.type">
					<option value="0">None</option>
					<option value="1">Guideline</option>
					<option value="2">Circulara</option>
				</select>
			</div>

				<div class="form-group col-md-12">
					<label for="type">Publiseringsstatus</label>
					<select class="form-control" id="type" ng-model="guideline.publishedStage">
						<option value="0">Kladd</option>
						<option value="1">På høring</option>
						<option value="2">Publisert</option>
					</select>
				</div>
			
			
				<button type="submit" class="btn btn-primary btn-lg">Lagre</button>
				<button ng-show="guideline.guidelineId" type="button" class="btn btn-link btn-delete" ng-confirm-click="Er du sikker på at du vil slette retningslinjen {{guideline.shortTitle}}" ng-click="removeGuidelineBtnClick(guideline.guidelineId)">Slett <span class="glyphicon glyphicon-remove"></span></button>
			
		</form>
	</section>
	
	<br><br>
	<!-- List Of Sections in guideline -->
	<sections-list></sections-list>

	<!-- List Of Authors in guideline -->
	<authors-list></authors-list>

	<small ng-show="guideline.guidelineId">
		<metadata resource="guideline"></metadata>
	</small>

	
</article>
