<div class="container">
<h1>Retningslinjer</h1>
<!-- Guideline liste -->

<table class="table">
	<thead>
		<tr>
			<th>#</th>
			<th>Korttittel</th>
			<th>Sist oppdatert</th>
			<th>Språk</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="guideline in guidelines">
			<td>{{guideline.guidelineId}}</td>
			<td>{{guideline.shortTitle}}</td>
			<td>{{guideline.updatedDate | date}}</td>
			<td>{{guideline.language}}</td>
			<td>
				<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-sm" btn-href="/guideline/{{guideline.guidelineId}}"><span class="glyphicon glyphicon-edit"></span> Rediger</button>
				<button type="button" class="btn btn-danger btn-sm" ng-click="deleteGuidelineBtnClick($index)" ng-confirm-click="Er du sikker på at du vil slette retningslinjen {{guideline.title}}"><span class="glyphicon glyphicon-remove"></span> Slett</button>
				</div>
				</td>
				
		</tr>
	</tbody>
</table>
<button type="button" class="btn btn-primary" ng-click="addGuidelineBtnClick()">Ny retningslinje</button> 

</div>
