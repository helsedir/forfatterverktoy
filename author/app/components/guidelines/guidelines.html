<div>





<div class="col-md-6">
    <h2>Retningslinjer</h2>
</div>

	<div class="col-md-4 pull-right">
		<div class="col-md-12">
			<preview-button></preview-button>
		</div>
<div class="form-group searchbox col-md-12">
    <div class="input-group">
        <input id="search" ng-model="searchText" class="form-control">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </div>
	</div>
</div>



	</div>
<!-- Guideline liste -->

<table class="table table-hover  table-pointer">
	<thead>
		<tr>
			<th>#</th>
			<th>Korttittel</th>
			<th>Oppdatert</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="guideline in guidelines | filter:searchText | orderBy: 'shortTitle'">
			<td btn-href="/guideline/{{guideline.guidelineId}}">{{$index+1}}</td>
			<td btn-href="/guideline/{{guideline.guidelineId}}" class="breakall">{{guideline.shortTitle}}</td>
			<td btn-href="/guideline/{{guideline.guidelineId}}" class="text-right col-sm-1 hidden-xs">{{guideline.updatedDate | date:'dd.MM.yy'}}</td>
			<td class="col-sm-3">
				<div class="btn-group pull-right">
				
				<button type="button" class="btn btn-link btn-delete" ng-click="deleteGuidelineBtnClick(guideline)" ng-confirm-click="Er du sikker pÃ¥ at du vil slette retningslinjen {{guideline.title}}">Slett <span class="glyphicon glyphicon-remove"></span></button>
				<button type="button" class="btn btn-link" btn-href="/guideline/{{guideline.guidelineId}}">Rediger <span class="glyphicon glyphicon-pencil"></span></button>
				</div>
				</td>
				
		</tr>
	</tbody>
</table>
<button type="button" class="btn btn-primary" ng-click="addGuidelineBtnClick()">Ny retningslinje</button> 



</div>
